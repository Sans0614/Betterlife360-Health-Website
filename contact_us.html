<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>聯絡我們 - 中化保健館</title>
    <meta name="description" content="中國化學製藥擁有數十年歷史，除了藥品生產、研發外，也跨足了保健品及家用、美妝產品。我們秉持「誠實無私、友愛互助」、「夜以繼日、研究發展、造福社會人群」的企業經營理念，不斷地研究發展，開創新局，期能為國人提供安全健康之現代生活。中化健康360為全方位的健康品牌，我們嚴選原料，嚴格把關產品品質詳細把關，提供安全及安心的產品來守護您的健康。">
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <meta property="og:image" content="./img/ogimage.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="h-100pc position-relative" id="banner"><img class="d-none d-md-block" src="/wp-content/themes/astra/img/banner/contact_us_banner.jpg" alt=""><img class="d-block d-md-none" src="/wp-content/themes/astra/img/banner/contact_us_banner_mb.jpg" alt=""></div>
    <div class="container-xl container-1100 mt-50" id="contact-info-block">
      <div class="title mb-30"><img class="d-inline-block h-40px" src="/wp-content/themes/astra/img/character/brother_head.png" alt="">
        <div class="title-text d-inline-block border-bottom-2px ml-5px">
          <h4 class="mb-4px">聯絡資訊 CONTACT INFO</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="shodow-3 border-brand-orange text-center py-50"><img class="w-100px" src="/wp-content/themes/astra/img/icon/time.svg" alt="">
            <h4 class="mb-0 mt-10">營業時間</h4>
            <p>09:00-17:00</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="shodow-3 border-brand-orange text-center py-50 mt-mb-30"><img class="w-100px" src="/wp-content/themes/astra/img/icon/phone.svg" alt="">
            <h4 class="mb-0 mt-10">客服電話</h4>
            <p>0800-009-996</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="shodow-3 border-brand-orange text-center py-50 mt-mb-30"><img class="w-100px" src="/wp-content/themes/astra/img/icon/question.svg" alt="">
            <h4 class="mb-0 mt-10">常見問題</h4><a href="">
              <p class="brand-orange-hover">查看更多</p></a>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-50 container-xl container-1100" id="intro-block">
      <h4>聯絡表單</h4>
      <p>填寫聯絡表單，我們將在3個工作天之內回覆您 !<br>也歡迎至常見問題查看您可能詢問的問題</p>
    </div>
    <div class="container-xl container-1100 position-relative z-index-500 mt-50 mb-50">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="shodow-10 bg-white">
            <div class="row">
              <div class="col-md-6"><img class="h-100 h-mb-250" src="/wp-content/themes/astra/img/character/form_family.png" alt=""></div>
              <div class="col-md-6 pl-20 p-mb-23 p-30">
                <!--[contact-form-7 id="68" title="Contact"]-->
                <div class="mb-15">
                  <label class="fz-18" for="customer-name">姓名<span class="red">*</span></label>
                  <input class="input-form w-100 p-12 rounded-10" placeholder="請輸入您的姓名">
                  <!-- [text* customer-name class:input-form class:w-100 class:p-12 class:rounded-10 placeholder "請輸入您的姓名"]-->
                </div>
                <div class="mb-15">
                  <label class="fz-18" for="customer-email">信箱<span class="red">*</span></label>
                  <input class="input-form w-100 p-12 rounded-10" placeholder="請輸入您的信箱">
                  <!--[email* customer-email class:input-form class:w-100 class:p-12 class:rounded-10 placeholder "請輸入您的信箱"]-->
                </div>
                <div class="mb-15">
                  <label class="fz-18" for="customer-phone">電話<span class="red">*</span></label>
                  <input class="input-form w-100 p-12 rounded-10" placeholder="請輸入您的電話">
                  <!--[tel* customer-phone class:input-form class:w-100 class:p-12 class:rounded-10 placeholder "請輸入您的電話"]-->
                </div>
                <div class="mb-15">
                  <label class="fz-18" for="customer-title">問題主旨<span class="red">*</span></label>
                  <input class="input-form w-100 p-12 rounded-10" placeholder="請請輸入您所遇到的問題">
                  <!-- [text* customer-title class:input-form class:w-100 class:p-12 class:rounded-10 placeholder "請輸入您所遇到的問題"]-->
                </div>
                <div class="mb-15">
                  <label class="fz-18" for="customer-textarea">詢問內容</label>
                  <textarea class="input-form w-100 p-12 rounded-10" row="3" placeholder="請描述您所遇到的問題"></textarea>
                  <!--[textarea customer-textarea class:input-form class:w-100 class:p-12 class:rounded-10 placeholder "請描述您所遇到的問題"]-->
                </div>
                <div class="mt-20">
                  <div class="btn-form">寄出</div>
                  <!--| [submit "寄出" class:btn-form]-->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js"></script>
    <script src="./js/swiper.js"></script>
  </script>
</html>
